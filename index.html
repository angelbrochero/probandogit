<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    






    <script>

        var repeticion = parseInt(prompt("ingrese la cantidad de veces a repetir la suma: "))
        var contador = 0
        var suma =0;
        

        while(contador<repeticion){
           
            let numero = parseInt(prompt("Ingrese valor: "))
            var suma = numero + suma
            document.write(suma+"<br>")
            contador++
        }
        console.log("el valor de la suma total es: "+suma)
        
        var promedio= suma/repeticion
        document.write("el promedio es: "+promedio+"<br>")

        //iva

        var iva = suma*0.21+suma
        document.write("la suma + iva es: "+iva)

    </script>
</body>
</html>
